<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正方体</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        .layout .box {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            transition: all 1s;
            position: relative;
            margin: 50px auto;
        }

        .layout .box>div {
            width: 200px;
            height: 200px;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 200px;
            font-size: 100px;
            color: #fff;
        }

        .layout .box>div.first {
            background-color: orange;
            transform: rotateX(90deg) translateZ(100px);
        }

        .layout .box>div.second {
            background-color: blue;
            transform: rotateX(90deg) translateZ(-100px);
        }

        .layout .box>div.third {
            background-color: purple;
            transform: rotateY(90deg) translateZ(100px);
        }

        .layout .box>div.fourth {
            background-color: green;
            transform: rotateY(90deg) translateZ(-100px);
        }

        .layout .box>div.fifth {
            background-color: pink;
            transform: translateZ(100px);
        }

        .layout .box>div.sixth {
            background-color: darkred;
            transform: translateZ(-100px);
        }

        .layout .box:hover {
            transform: rotateX(-90deg) rotateY(0deg);
        }
    </style>
</head>

<body>

    <div class="layout">
        <div class="box">
            <div class="first">1</div>
            <div class="second">2</div>
            <div class="third">3</div>
            <div class="fourth">4</div>
            <div class="fifth">5</div>
            <div class="sixth">6</div>
        </div>
    </div>
</body>

</html>

<script>
    // 1.0 获取元素
    var box = document.querySelector(".box");
    //2.0 监听手机晃动事件   deviceorientation
    window.addEventListener('deviceorientation', function (evt) {
        // 3.0 设置角度   beta === x   gamma === y   alpha === z
        box.style.transform = 'rotateX('+(evt.beta+'deg) rotateY('+(evt.gamma+'deg) rotateZ('+(evt.alpha+'deg)';

    })
</script>
