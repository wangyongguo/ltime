<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.requestAnimationFrame</title>
</head>
<body>
    <script>
        var num = 500;
        function countNum(){
            num++;
            if(num < 1000){
                var res = window.requestAnimationFrame(countNum);
                console.log(res,"res")
            }
            console.log(num)
        }
       window.requestAnimationFrame(countNum);
    </script>
</body>
</html>
